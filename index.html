<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="">
		
		<title>Weather App</title>
		
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
		
		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet">
		<link href="css/weather-icons.min.css" rel="stylesheet">
		<link href="css/weather-icons-wind.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="row">
					<div class="col-sm-12" id="date">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<p id="city"></p>
						<p id="weather"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 weather-details">
						<span><i id="icon"></i></span>
						<span id="temperature"></span>
						<span class="degree">&deg;<a href="#" id="unit" onClick="changeUnit();return false">C</a></span>
					</div>
				</div>
				
				<div class="row other-info">
					<div class="col-sm-2 col-sm-offset-2 col-xs-3 col-xs-offset-3">
						<span id="sunrise">
							<i class="wi wi-sunrise"></i>
							<label>Sunrise</label>
						</span>
					</div>
					<div class="col-sm-2 col-xs-3">                    	
						<span id="sunset">
							<i class="wi wi-sunset"></i>
							<label>Sunset</label>
						</span>
					</div>
					<div class="col-sm-2 col-sm-offset-0 col-xs-3 col-xs-offset-3">
						<span id="humidity">
							<i class="wi wi-humidity"></i>
							<label>Humidity</label>
						</span>
					</div>
					<div class="col-sm-2 col-xs-3">
						<span id="wind">
							<i class="wi wi-windy"></i>
							<label>Wind</label>
						</span>
					</div>
				</div><!-- .other-info -->
				
			</div><!-- .container -->
		</div><!-- .wrapper -->
		
		
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="javascript/setimmediate.js"></script>
		<script src="javascript/promise.js"></script>
		<script src="json/icons.json"></script>
		<script src="javascript/weather.js"></script>
		
	</body>
</html>
